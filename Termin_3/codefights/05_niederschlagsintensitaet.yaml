---
task_name: niederschlagsintensitaet

description: >
	Gegeben sind zwei Zeichenketten der "2016-12-03 10:30:00", 
	die Beginn und Ende eines Niederschlagsereignisses
	repräsentieren. Außerdem erhalten Sie das aufgefangene
	Niederschlagsvolumen (in ml) sowie den Radius der
	kreisförmigen Auffangfläche des Totalisators (in cm).
	
	Berechne die mittlere Niederschlagsintensität
	des Ereignisses in mm/h mit einer Geneauigkeit von zwei
	Nachkommastellen.	
    
input1:
	name: start
	type: String
	description: Datum/Zeit als YYYY-MM-DD HH:MM:SS

input2:
	name: ende
	type: String
	description: Datum/Zeit als YYYY-MM-DD HH:MM:SS 

input3:
	name: volumen
	type: Float
	description: Aufgefangendes Volumen (ml)

input4:
	name: radius
	type: Float
	description: Radius der kreisfoermigen Auffangflaeche (cm)
	
output:
	type: Float
	description: Niederschlagsintensitat in mm/h (mit zwei Nachkommastellen)

test1:
	input:
	- "2011-03-05 09:02:00"
	- "2011-03-05 16:40:00"
	- 101
	- 5.64
	output: 1.32

test2:
	input:
	- "2012-03-06 10:02:34"
	- "2012-03-06 13:40:43"
	- 206
	- 5.64
	output: 5.67

test3:
	input:
	- "2011-03-05 09:02:00"
	- "2011-03-05 16:40:00"
	- 300
	- 11.3
	output: 0.98

test4:
	input:
	- "2012-03-06 10:02:34"
	- "2012-03-06 13:40:43"
	- 563
	- 5.64
	output: 15.50

solution: |
	niederschlagsintensitaet = function(start, ende, volumen, radius) {
	  dauer = difftime(as.POSIXct(ende), as.POSIXct(start), units="hours")
	  hoehe = volumen * 1e-3 / (pi*(radius*1e-2)^2)
	  return(round(hoehe / as.numeric(dauer), digits=2))
	}
	
	
	
	