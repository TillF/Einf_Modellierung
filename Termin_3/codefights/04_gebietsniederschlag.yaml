---
task_name: gebietsniederschlag

description: >
	In einem Einzugsgebiet stehen drei Niederschlagsstationen.
	Mit dem Thiessen-Verfahren wurden 50 Prozent des Gebiets der
	Station 1 zu geordnet, 30 Prozent der Station 2 und 20 Prozent
	der Station 3. Berechne auf Grundlage beliebiger Messwerte
	der drei Stationen den Gebietsniederschlag.
    
input1:
	name: messungen
	type: array.float
	description: Vektor mit drei Messwerten 

output:
	type: float
	description: Das gewichtete Mittel der drei Messungen

test1:
	input: [1, 2, 3]
	output: 1.7

test2:
	input: [5, 2, 3]
	output: 3.7

test3:
	input: [15, 13, 20]
	output: 15.4

solution: |
	gebietsniederschlag = function(messungen) {
	  return(0.5*messungen[1] + 0.3*messungen[2] + 0.2*messungen[3])
	}


	
	
	
	