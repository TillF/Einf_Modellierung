name: umkehren

description: >

**Umkehren der Reihenfolge von Vor- und Nachname**

Ihr erhaltet den vollen Namen einer Person in der Form `Nachname, Vorname` als Argument `name` (also Nachname und Vorname getrennt durch eine `,` und ein Leerzeichen.

Schreibt nun eine Funktion, die den Namen der Person in der Form `Vorname Nachname` - also Vorname und Nachnam getrennt durch ein Leerzeichen - zurückgibt.

#### Beispiel
Für `name = "Mustermann, Max"` soll `Max Mustermann` zurückgegeben werden.

#### Hinweise
Nutzt zunächst die Funktion `strsplit`, um `name` in zwei Teile zu zerlegen. Den Output von `strsplit` müsst Ihr zunächst mit `unlist` bearbeiten. Anschließend könnt Ihr die beiden Teile wieder mit `paste` zusammenfügen. Euer Code sollte also wie folgt aussehen:

```
umkehren <- function(name) {
    teile = strsplit(...)
    teile = unlist(teile)
    return( paste(...) )
}
```

#### Input / Output
  
input:
	name: name	
	type: string
	description: Name in der Form `Nachname, Vorname`

output:
	type: string
	description: Name in der Form `Vorname Nachname`
	
test1:
	input1: "Henry"
	input2: "Darcy"
	output: "Darcy, Henry"
	
test2:
	input1: "Lorenzo A." 
	input2: "Richards"
	output: "Richards, Lorenzo A."
		
test3:
	input1: "Claude-Louis"
	input2: "Navier"
	output: "Navier, Claude-Louis"

test4:
	input1: "George Gabriel"
	input2: "Stokes"
	output: "Stokes, George Gabriel"
	
	
solution: |
	name = function(vorname, nachname) {
	  return (paste(nachname, vorname, sep=", "))
	}

	
