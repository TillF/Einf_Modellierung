---
task_name: egl3

description: >
	Berechnen Sie aus den gegebenen Argumenten
	die Abflussganglinie (m3/s) am Auslass 
	des Einzugsgebiets. Für den Niederschlag liegt
	nun nicht ein einzelner Impuls, sondern eine beliebig
	lange Ganglinien vor. Die zeitliche Auflösung aller
	Ganglinien sei eine Stunde.
    
input1:
	name: precip
	type: array.float
	description: Effektivniederschlagsganglinie(mm/h)

input2:
	name: egl
	type: array.float
	description: Einheitsganglinie als Vektor von Gewichten 

input3:
	name: area
	type: float
	description: Flaeche des Einzugsgebiets (km2) 
	
output:
	type: array.float
	description: Abflussganglinie (m3/s)

test1:
	input: 
	- [2, 6]
	- [0.2, 0.5, 0.3]
	- 3.6
	output: [0.4, 2.2, 3.6, 1.8]

test2:
	input: 
	- [3, 10, 5]
	- [0.1, 0.6, 0.2, 0.1]
	- 7.2
	output: [0.6, 5.6, 14.2, 10.6, 4.0, 1.0]

test3:
	input: 
	- [6, 3, 4]
	- [0.2, 0.5, 0.3]
	- 10.8
	output: [3.6, 10.8, 12.3, 8.7, 3.6]

solution: |
	egl3 = function(precip, egl, area) {
	  out = rep(0, length(precip) + length(egl) - 1)
	  for (i in 1:length(precip)) {
		ix = i:(i+length(egl)-1)
		out[ix] = out[ix] + precip[i] * egl * area / 3.6
	  }  
	  return(out)
	}
	
	
	
	