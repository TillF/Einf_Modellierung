---
task_name: sommerhochwasser

description: >
	Gegeben ist ein Vektor mit Hochwasserabfluessen (`abfluss`) und
	ein weiterer Vektor mit den Monaten, in welchen
	diese Abfluesse jeweils gemessen wurden (`monat`). Ermittle
	den mittleren Hochwasserabfluss im Sommer. 
	
	Aber was heißt eigentlich Sommer? Das Argument `beginn`
	definiert den ersten Sommermonat und das Argument `ende`
	den letzten.
	
	Runden Sie das Ergebnis auf zwei Nachkommastellen.

	#### Beispiel
	In den Monaten `monat=c(1,3,5,7,9,11,2,4,6,8,10,12)` wurde der
	Spitzenabfluss `abfluss=c(10,20,15,30,5,25,11,14,30,18,24,20)` 
	gemessen. Als Sommer gelten alle Monate von `beginn=6` bis `ende=9`.
	Der mittlere HW-Abfluss im	Sommer beträgt also 20.75 
	(Mittelwert aus 30, 5, 30 und 18).
	 
input1:
	name: abfluss
	type: Array of floats
	description: Vektor mit Hochwasserabfluessen

input2:
	name: monat
	type: Integer
	description: Monat, in dem der HW-Abfluss gemessen wurde 

input3:
	name: beginn
	type: Integer
	description: Erster Sommermonat 

input4:
	name: ende
	type: Integer
	description: Letzter Sommermonat 
	
output:
	type: Float
	description: Mittlerer Hochwasserabfluss im Sommer

test1:
	input:
	- [1,7,3,2,4,8,3,8,7,3,5,1]
	- [1,2,7,4,9,10,6,8,5,11,12,3]
	- 5
	- 7
	output: 4.33

test2:
	input:
	- [8,4,3,5,2,3,8,7,1,7,3,1]
	- [5,1,2,9,10,7,6,11,3,12,4,8]
	- 4
	- 9
	output: 4.67

test3:
	input:
	- [3,3,3,1,8,7,4,8,1,2,5,7]
	- [5,1,3,10,4,8,12,2,6,9,7,11]
	- 5
	- 9
	output: 3.6

test4:
	input:
	- [5,2,3,8,3,7,3,7,4,8,1,1]
	- [8,4,7,5,2,3,1,11,12,6,9,10]
	- 6
	- 10
	output: 3.6

solution: |
	sommerhochwasser = function(abfluss, monat, beginn, ende) {
	  return( round(mean(abfluss[(monat>=beginn) & (monat<=ende)]),2 ))
	}
	
	
	
	