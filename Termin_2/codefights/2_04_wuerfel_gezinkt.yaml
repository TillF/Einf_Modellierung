---
task_name: wuerfel_gezinkt

description: Die Würfelsimulation lässt sich auch elegant mit der Zeile
sample(x = 1:6, size = 2, replace = TRUE)
umsetzen, wobei das zweite Argument die Anzahl der würfe beschreibt.
Für einen Besuch im Casino wollen wir unsere Würfel etwas präparieren: Indem wir die Initialisierung des Zufallsgenerators _seed_ beeinflussen, bestimmen wir das folgende Würfelergebnis.
Nur, welchen Initialisierungswert _seed_ braucht man, um dann mit o.g. Zeile das Ergnebis _wurf_ zu erzeugen?

input1:
	name: wurf
	type: array.integer
	description: Vektor mit den Augenzahlen der Würfelwürfe, das erzielt werden soll.

output:
	name: seed	
	type: integer
	description: Initialisierungswert des Zufallsgenerators, der das Ergebnis _wurf_ erzeugt.
	
	
	
test1:
	input: [1]
	output: 12
	
test2:
	input: [6,6]
	output: 42
	
test3:
	input: [1,2,3,4]
	output: 188
	
test4:
	input: [1,1,1,1,1]	
	output: 3886

solution: |
wuerfel_gezinkt = function(ergebnis) {
  n_wuerfe = length(ergebnis)
  testwurf = rep(0, n_wuerfe)
  seed=0
  while(any(testwurf != ergebnis))
  {
    seed=seed+1
    set.seed(seed)
    testwurf = sample(x = 1:6, size = n_wuerfe, replace = TRUE)
  }

  return (seed)
}

	